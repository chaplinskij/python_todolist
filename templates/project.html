<div class="panel panel-primary no-top-radius lg-bottom-radius ">
            <div class="panel-heading no-top-radius " >
                <div class="row">
                    <div class="col-sm-10">
                        <span class="glyphicon glyphicon-list-alt"></span>
                        <span class="project-name">{{ name }}</span>
                    </div>
                    <div class="col-xs-2 text-right project-header-btn"  >
                        <div class="row">
                            <span class="col-xs-7 text-right" style="border-right: 1px solid #ccc;">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </span>
                            <span class="col-xs-5 text-left">
                                <span class="glyphicon glyphicon-trash"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row bg-grey">
                <div class="col-xs-1 text-right">
                    <label for="task_name">
                        <span class='glyphicon glyphicon-plus'></span>
                    </label>
                </div>
                <div class="col-xs-11">
                    <div class='input-group new-task'>
                        <input id="task_name" placeholder='Start typing here to create a task...' type='text' class='form-control'>
                        <span class='input-group-btn'>
                            <button class='btn btn-success' type='button'>Add task</button>
                        </span>
                    </div>
                </div>
            </div>


            <table class = "table table-bordered">
                <tr>

                </tr>


            </table>

        </div>
