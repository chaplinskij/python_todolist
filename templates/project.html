<div id="project-{{ id }}" class="panel panel-primary no-top-radius lg-bottom-radius ">
    <div class="panel-heading no-top-radius " >
        <div class="row">
            <div class="col-sm-10">
                <div class="row">
                    <span class="glyphicon glyphicon-list-alt col-xs-1"></span>
                    <input id="project-name-{{ id }}" class=" col-xs-11 project-name no-bg" value="{{ name }}" readonly="readonly"/>
                </div>
            </div>
            <div class="col-xs-2 text-right project-header-btn"  >
                <div class="row">
                    <span class="col-xs-7 text-right" style="border-right: 1px solid #ccc;">
                        <span id="project-pencil-{{ id }}" class="glyphicon glyphicon-pencil project-pencil"></span>
                    </span>
                    <span class="col-xs-5 text-left">
                        <span id="project-trash-{{ id }}" class="glyphicon glyphicon-trash trash-project"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row bg-grey">
        <div class="col-xs-1 text-right">
            <label for="task_name">
                <span class='glyphicon glyphicon-plus'></span>
            </label>
        </div>
        <div class="col-xs-11">
            <div class='input-group new-task'>
                <input id="new-task-name-{{ id }}" placeholder='Start typing here to create a task...' type='text' class='form-control'>
                <span class='input-group-btn'>
                    <button class='btn btn-success add-task' type='button'>Add task</button>
                </span>
            </div>
        </div>
    </div>
    <table id="list_tasks-{{ id }}" class = "table table-bordered">
    </table>
</div>
