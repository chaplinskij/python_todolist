{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}ToDo List{% endblock %}</title>
    {% block head %}
        <link href="{% static "static/css/bootstrap-theme.min.css"%}" rel="stylesheet" type="text/css"/>
        <link href="{% static "static/css/bootstrap.min.css"%}" rel="stylesheet" type="text/css"/>
        <link href="{% static "static/css/style.css"%}" rel="stylesheet" type="text/css"/>
        <link href="{% static "static/fonts/glyphicons-halflings-regular.eot"%}"/>
        <link href="{% static "static/fonts/glyphicons-halflings-regular.svg"%}"/>
        <link href="{% static "static/fonts/glyphicons-halflings-regular.ttf"%}"/>
        <link href="{% static "static/fonts/glyphicons-halflings-regular.woff"%}"/>
        <link href="{% static "static/fonts/glyphicons-halflings-regular.woff2"%}"/>
        <script src="{% static "static/js/jquery-2.2.1.min.js"%}"></script>
        <script src="{% static "static/js/bootstrap.min.js"%}"></script>
        <script src="{% static "static/js/scripts.js"%}"></script>
    {% endblock %}
</head>

<body>
<nav class="navbar navbar-default no-bg" role="navigation">
    <div class="collapse navbar-collapse" >
        <ul class="nav navbar-nav navbar-right ">
            {% if username %}
                <li><a href="/auth/logout/">Выйти ({{ username }})</a></li>
            {% else %}
                <li><a href="/auth/login/">Войти</a></li>
            {% endif %}
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>
    <div id="bg"></div>
    <h3 class="title">SIMPLE TODO LISTS</h3>
    <h5 class="title">FROM RUBY GARAGE</h5>
{% block content %}
{% endblock %}
{% block login %}
{% endblock %}
</body>
</html>
