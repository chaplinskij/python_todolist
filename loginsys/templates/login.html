{% extends 'main.html' %}

{% block login %}
<div class="container">
    <div class="alert alert-info">
        <form class="form-signin" action="/auth/login/" method="POST">
            {% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="control-group">
                <label class="control-label" for="login">Username:</label>
                <div class="controls">
                    <input size="50" name="username" id="username" value="" type="text" class="form-control" placeholder="Login">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password:</label>
                <div class="controls">
                    <input size="50" name="password" id="password" value="" type="password" class="form-control" placeholder="Password">
                </div>
                {% if login_error %}
                    <label class="error">{{ login_error }}</label>
                {% endif %}
            </div>
            <button  name="submit" id="submit" value="" type="submit" class="btn btn-large btn-primary ">Sign in</button>
            <span> OR </span>
            <button type="button" class="btn btn-large btn-success " onclick="location.href='/auth/register/'">Register</button>
        </form>
    </div>
</div>
{% endblock %}
